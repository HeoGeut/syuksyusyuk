<html>
<head>
    <title>슈슉. 슉. 시. 시발럼아.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
    <script>
      const wordList = ["슈슉 ", "슈슉. ", "슈숙 ", "슈숙. ", "슉. ", "시. ", "시발럼아. "];

      window.addEventListener("keydown", (e) =>{
          const count = Math.floor(Math.random() * 7);
          let text = read();
          text = text + wordList[count]
          show(text);
      });

      window.addEventListener("touchstart", (e) => {
          const count = Math.floor(Math.random() * 7);
          let text = read();
          text = text + wordList[count]
          show(text);
      });

      function read(){
        return document.getElementById("content").innerHTML;
      };

      function show(text){
          document.getElementById("content").innerHTML = text;
      };

    </script>

    <style>
        body { background-color: black; overflow-y: scroll;}
        p { color: white;}
    </style>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-4">
                    <img class="img-fluid rounded mx-auto d-block mb-3 mt-3" src="syukharbang.jpg">
                    <p id="content">

                    </p>
                </div>
            </div>
        </div>
    </body> 
</html>
